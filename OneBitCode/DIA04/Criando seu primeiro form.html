<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Cadastro da liga dos Astronautas</title>
</head>
<body>
    <h3>Cadastro da liga dos Astronautas</h3>
    <form>
        <label for="q">Name:</label>
        <input type="text" id="q" name="q">
        <br>
        <br>
        <label for="q">Email:</label>
        <input type="email" id="q" email="q">
        <label for="q">- Password:</label>
        <input type="password" id="q" password="q">
        <br>
        <br>
        <label for="number">Data de nascimento</label>
        <input type="date" id="number" date="number">
        <label for="image">- Foto:</label>
        <input type="file" id="file" image="file">
        <br>
        <br>
        <label for="text">Nacionalidade:</label>
        <input type="text" id="q" text="q">
        <label for="text">- Gênero: M </label>
        <input type="radio" id="M" text="M">
        <label for="text"> F </label>
        <input type="radio" id="F" text="F">
        <br>
        <br>
        <label for="text">Suas principais qualidade:</label><br>
        <label for="text">Inteligêcia: <input type="checkbox" name="" id=""></label>
        <label for="text">| Resiliência: <input type="checkbox" name="" id=""></label>
        <label for="text">| Preparo físico: <input type="checkbox" name="" id=""></label>
        <label for="text">| Educação: <input type="checkbox" name="" id=""></label>



    </form>
    
</body>
</html>
