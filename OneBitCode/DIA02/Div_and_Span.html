<!DOCTYPE html>
<html lang="en">
<head>
    <title>Divs e span</title>
</head>
<body>
    <h1>Galáxias</h1>
    <div style="background-color: darkseagreen;">
    <p>Galáxia Andrômeda</p>
    <p>Galáxia Olho negro</p>
    <p>Galáxia Cata-vento</p>
</div><hr>
<p><span style="background-color: aquamarine;">Galáxia Andrômeda</span></p>
<p><span style="background-color: bisque;">Galáxia</span> Olho negro</p>
<p>Galáxia Cata-vento</p>
    
</body>
</html>
